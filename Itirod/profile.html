<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Main page</title>
        <link rel="stylesheet" href="./css/profile.css">
        <script src="./javascript/profile.js" defer></script>
    </head>
    <body>
        <header>
            <nav id="menu">
                <img class="logo" src="images/logo.png" alt="logo">
                <ul class="nav-list">
                <li><a class = "my_site" href="./main.html">My site</a></li>
                <li><a href="./awards.html">My awards</a></li>
                </ul>
                <button class="nav-button">
                    <img class="button-menu" src="./images/menu.png" alt="menu-hamburger">
                </button>
            </nav>
        </header>
        <main>
            <section class="infa">
                <article class="info-profile">
                    <p id="name">Name</p>
                    <p id="surname">Surname</p>
                </article>
                <section>
                    <img id="avatar" class="avatar" src="images/avatar.png" alt="avatar"><br>
                </section>
                <article class="value">
                    <section class="tree-val">
                        <img class="tree-value" src="images/tree_profile.png" alt="tree">
                        <p id="trees">0</p>
                    </section><br>
                    <section class="time-val">
                        <img class="time-value" src="images/time-profile.png" alt="time">
                        <p id="times_h">0</p><p>h</p>
                        <p id="times_m">0</p><p>m</p>
                    </section>
                </article>
            </section>
            <button type="button" class="change" onclick="document.location='./change.html'">CHANGE</button>
        </main>
    </body>
</html>
