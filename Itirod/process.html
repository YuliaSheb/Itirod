<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/process.css">
    <script src="./javascript/process.js" defer></script>
    <title>Timer</title>
</head>
<body>
    <header>
        <nav id="menu">
            <img class="logo" src="images/logo.png" alt="logo">
            <a class = "my_site" href="./main.html">My site</a>
        </nav>
    </header>
    <main>
        <section class="process-image">
            <img class="proc-img" src="images/process1.png">
            <img class="proc-img" src="images/process2.png">
        </section>
        <section class="timer">
            <section class="timer__items">
              <section class="timer__item timer__hours">00</section>
              <section class="timer__item timer__minutes">00</section>
              <section class="timer__item timer__seconds">00</section>
            </section>
          </section>
    </main>
</body>
</html>
