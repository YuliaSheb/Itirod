<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>

    <link rel="stylesheet" href="./css/change.css">
    <script src="./javascript/change.js" defer></script>
</head>
<body>
    <main class="changes">
        <section class="img">
            <img class="change1" src="images/change-tree.png">
        </section>
        <section class="main-enter">
            <form action="profile.html" class="form-box" method="post">
                <input type="text" name="" class="user-name" placeholder="Name">
                <input type="text" name="" class="user-surname" placeholder="Surname">
                <input type="text" name="" class="user-username" placeholder="Username">
                <input type="password" name="" class="user-password" placeholder="Password">
                <button type="button" class="change">Change</button>
            </form>
        </section>
    </main>
</body>
</html>
