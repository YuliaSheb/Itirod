<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>

    <link rel="stylesheet" href="./css/enter.css">
    <script src="./javascript/app.js" defer></script>
</head>
<body>
    <header class="enter-header">
        <div class="layers">
            <div class="layer-header">
                <h2 class="layers-title">Welcome to forest !</h2>
                <h4 class="layers-caption">Plan Your Time</h4>
            </div>
            <div class="layer layer-base" style="background-image: url(images/layer-base.png);"></div>
            <div class="layer layer-middle" style="background-image: url(images/layer-middle.png);"></div>
            <div class="layer layer-front" style="background-image: url(images/layer-front.png);"></div>
        </div>
    </header>
    <section class="main-enter" style="background-image: url(images/dungeon.jpg);">
        <form action="enter.html" class="form-box" method="post">
            <input type="text" name="" placeholder="Username"><br>
            <input type="password" name="" placeholder="Password"><br>
            <button type="button" class="login" onclick="document.location='./main.html'">Login</button>
            <a href="./registration.html" class="registration">If you don't have an account. Register</a>
        </form>
    </section>
    
</body>
</html>
